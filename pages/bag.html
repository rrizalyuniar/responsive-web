<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <title>My Bag</title>

    <style>
        body {
            overflow-x: hidden;
        }

        .input {
            width: 600px;
            border-radius: 25px !important;
        }

        .rounded-pill {
            width: 100px;
        }

        .navbar {
            background: #ffffff;
            box-shadow: 0px 6px 40px rgba(173, 173, 173, 0.25);
        }

        a:link,
        a:visited {
            text-decoration: none !important;
            color: black;
            cursor: pointer !important;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a href="../index.html">
                    <img src="../assets/img/logo.png" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    <!-- search -->
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item ml-3">
                            <input class="form-control mr-2 input" type="search" placeholder="Search" aria-label="Search" />
                        </li>
                        <li>
                            <button class="btn btn-default" type="submit" style="border: 2px solid #e7e7e7; border-radius: 15px">
                                <img src="../assets/img/vector-search.png" />
                            </button>
                        </li>
                    </ul>
                    <!-- login & Register -->
                    <form class="form-inline my-2 my-lg-0">
                        <a href="./bag.html" class="mr-4">
                            <img src="../assets/img/cart.png" alt="cart" />
                        </a>
                        <a href="./checkout.html" class="mr-4">
                            <img src="../assets/img/bell.png" alt="cart" />
                        </a>
                        <a href="#" class="mr-4">
                            <img src="../assets/img/mail.png" alt="cart" />
                        </a>
                        <a href="#" class="mr-4">
                            <img src="../assets/img/foto.png" alt="cart" />
                        </a>
                    </form>
                </div>
                
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <h2 class="ml-2" style="margin-top: 100px;">My bag</h2>
                <div class="mt-5">
                    <div class="row">

                        <div class="col-md-8 col-sm-12 col-6 mb-5">
                            <div class="card ">
                                <div class="card-body">
                                    <input type="checkbox" class="mx-3" id="selectall" name="selectall" value="#"/>
                                    <label for="vehicle1">
                                        <h5>Select all items<span style="color: gray;">(2 items selected)</span></h5>
                                    </label>
                                </div>
                            </div>
                            <div class="card mt-4">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <input type="checkbox" id="selectall" name="selectall" value="#">
                                        <img class="ml-3" src="../assets/img/bag1.png" style="border-radius: 12px;"/>
                                        <div class="ml-2 mt-3">     
                                            <h5>Men's formal suit - Black</h5>
                                            <p style="color: grey;">Zalora Cloth</p>
                                        </div>
                                        <div class="mx-auto mt-3">
                                            <button class="btn btn-default border" style="background-color: grey; color: white; border-radius: 50%;">
                                                <h5>-</h5>
                                            </button>
                                            1
                                            <button class="btn btn-default border" style="border-radius: 50%;">
                                                <h5>+</h5>
                                            </button>
                                        </div>
                                        <h5 class="mt-3">$ 20.0</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="card mt-2">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <input type="checkbox" id="selectall" name="selectall" value="#">
                                        <img class="ml-3" src="../assets/img/bag2.png" style="border-radius: 12px;"/>
                                        <div class="ml-2 mt-3">
                                            <h5>Men's Jacket jeans</h5>
                                            <p style="color: grey;">Zalora Cloth</p>
                                        </div>
                                        <div class="mx-auto mt-3">
                                            <button class="btn btn-default border" style="background-color: grey; color: white; border-radius: 50%;">
                                                <h5>-</h5>
                                            </button>
                                            1
                                            <button class="btn btn-default border" style="border-radius: 50%;">
                                                <h5>+</h5>
                                            </button>
                                        </div>
                                        <h5 class="mt-3">$ 20.0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 col-6 mb-5">
                            <div class="card ">
                                <div class="card-body">
                                    <h5 class="card-title">Shopping summary</h5>
                                    <div>
                                        <h5 style="color: gray;">Total price</h5>
                                        <h5 class="text-danger text-right">$ 40.0</h5>
                                    </div>
                                    <button class="btn btn-danger rounded-pill" style="width: 20rem;">
                                        Buy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</html>
